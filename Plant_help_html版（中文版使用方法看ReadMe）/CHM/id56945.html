      <div class="contentType_"><span id="ndxgenid_PlantSimulationENU_3077"></span><p class="para_topic">The context menu command <b class="uiTerm">Edit Display Panel</b> opens the <a class="links" href="id16948.html">Display Panel</a>.
         </p>
         <div class="attention attention_note">
            <table border="0">
               <tr>
                  <td valign="top" align="left"><img src="graphics/note.gif" alt="Note" title="Note"></td>
                  <td valign="bottom" align="left" width="100%">
                     
                     <p class="para_note_body">3D models do not provide this command as they do not show <em>display panel</em>.
                     </p>
                     
                  </td>
