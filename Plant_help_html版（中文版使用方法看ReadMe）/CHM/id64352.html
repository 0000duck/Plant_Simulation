      <div class="contentType_"><span id="ndxgenid_PlantSimulationENU_13363"></span><span id="ndxgenid_PlantSimulationENU_13364"></span><p class="para_topic"> The command <b class="uiTerm">Play Video</b> opens the dialog of the default video player on your computer. To start playing the video, click <b class="uiTerm">Play</b>. Once it is playing, the icon of the <b class="uiTerm">Play</b> button changes to the icon of the <b class="uiTerm">Stop</b> button.
