         <p class="para_topicComponent">The read-only attribute <em>Full</em> returns if the <em>Tank</em> designated by Path is Full (true) or not (false). 
         </p>
         
         <p class="para_topicComponent"><b class="uiTerm">Return Value</b></p>
         
         <p class="para_topicComponent">The return value has the data type <em>boolean</em>.
         </p>
