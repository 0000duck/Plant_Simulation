      <div class="contentType_"><span id="ndxgenid_PlantSimulationENU_13531"></span><p class="para_topic">You can use the keyword <b class="uiTerm">exitLoop</b> to exit any of the <a class="links" href="id32519.html">loops</a>, which <em>Plant Simulation</em> provides. Optionally, you can enter the number of loops to be exited by entering an integer number: <code>exitloop integer</code>.
