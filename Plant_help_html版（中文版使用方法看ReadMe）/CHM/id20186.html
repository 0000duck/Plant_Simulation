      <div class="contentType_"><span id="ndxgenid_PlantSimulationENU_13268"></span><p class="para_topic"> The command <b class="uiTerm">Hide Objects</b> hides the selected object or objects from view in the active scene. The object is displayed again as soon as you select the command <a class="links" href="id18992.html">Unhide Objects</a> or you open the scene again.
