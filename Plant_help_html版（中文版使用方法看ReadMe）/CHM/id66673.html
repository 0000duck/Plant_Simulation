      <div class="contentType_"><span id="ndxgenid_PlantSimulationENU_13266"></span><p class="para_topic">The command <b class="uiTerm">Zoom to Objects</b> centers and zooms the selected object in the scene window, enabling you to closely inspect and manipulate it. 
         </p>
         <p class="para_topic">To show all objects in the scene again, click <a class="links" href="id32565.html">Show All</a>.
